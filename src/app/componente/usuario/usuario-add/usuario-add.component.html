<form class="container">

<h3 class="text-center display-4">Cadastro de Usu√°rios</h3>

  <div class="form-row">
    <div class="form-group col-md-1">
      <label for="id">ID</label>
      <input type="text" class="form-control" [(ngModel)]="usuario.id" id="id" name="id" readonly="readonly" autocomplete="false">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" [(ngModel)]="usuario.nome" id="nome" name="nome" required="required">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="login">Login</label>
      <input type="text" class="form-control" [(ngModel)]="usuario.login" id="login" name="login" required="required">
    </div>

    <div class="form-group col-md-6">
      <label for="senha">Senha</label>
      <input type="password" class="form-control" [(ngModel)]="usuario.senha" id="senha" name="senha" required="required">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="cpf">CPF</label>
      <input type="text" class="form-control" [(ngModel)]="usuario.cpf" id="cpf" name="cpf" required="required">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="email">E-mail</label>
      <input type="text" class="form-control" [(ngModel)]="usuario.email" id="email" name="email" required="required">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <button type="button" class="btn btn-primary"
              [routerLink]="['/usuarioList']" routerLinkActive="router-link-active">Voltar</button>
      <button type="button" class="btn btn-primary" (click)="novo()" style="margin-left: 10px">Novo</button>
      <button type="button" class="btn btn-primary" (click)="salvarUser()" style="margin-left: 10px">Salvar</button>
    </div>
  </div>

</form>
